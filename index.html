<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./image/profile.icon.png" />
  </head>
  <body>
    <main>
      <div class="card"> 
        <div class="card-inner">
        <div class="front">
          <img
            src="https://www.generation.org/wp-content/uploads/2023/03/Generation_logo_blue.svg"
            alt="logo"
            id="front-logo"
          />
        </div>

        <div class="back">
          <img
            src="https://www.generation.org/wp-content/uploads/2023/03/Generation_logo_blue.svg"
            alt=""
            id="back-logo"
          />
          <img src="./image/profile-pic.JPG" alt="" id="profile-pic" />
          <h1>Frances C.</h1>
          <h2>Junior Front End Developer</h2>
          <hr>
          <a href="https://www.generation.org/" id="link">generation.org</a>
        </div>
      </div>
      </div>
    </main>
  </body>
</html>
